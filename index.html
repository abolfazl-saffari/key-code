<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Converter Celsius to Fahrenheit"/>
    <meta name="keywords" content="converter, calculator, celsius, fahrenheit"/>
    <title>key-code</title>

    <link href="/css/stylesheet.css" rel="stylesheet">
</head>
<body>
<section id="starter">
    <div id="starter-text">
        Press any key to get the JavaScript event keycode
    </div>
</section>

<div id="heading">
    <h1>SabzLearn KeyCode</h1>
</div>

<div id="ascii">
    <h1 id="keyCode">128</h1>
</div>

<div id="infos">
    <div class="info-box">
        <h3>event.key</h3>
        <h2 id="key">Alt</h2>
    </div>

    <div class="info-box">
        <h3>event.location</h3>
        <h2 id="location">Alt</h2>
    </div>

    <div class="info-box">
        <h3>event.which</h3>
        <h2 id="which">Alt</h2>
    </div>

    <div class="info-box">
        <h3>event.code</h3>
        <h2 id="code">Alt</h2>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
